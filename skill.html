<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Portfolio</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background: #fff;
		}
		.navbar-container {
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
			margin-bottom: 30px;
		}
		.navbar {
			display: flex;
			gap: 40px;
			justify-content: center;
			align-items: center;
			background: none;
		}
		.navbar a {
			color: rgb(192, 177, 111);
			text-decoration: none;
			font-weight: bold;
			font-size: 1.1rem;
			transition: color 0.2s;
		}
		.navbar a:hover {
			color: rgb(187, 187, 1);
		}
		.dropdown {
			position: relative;
		}
		.dropdown-content {
			display: none;
			position: absolute;
			top: 100%;
			left: 0;
			background-color: beige;
			min-width: 180px;
			box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
			border-radius: 8px;
			z-index: 1;
		}
		.dropdown-content a {
			display: block;
			padding: 8px 16px;
			color: rgb(173, 117, 13);
			font-weight: normal;
			font-size: 1rem;
		}
		.dropdown-content a:hover {
			background: rgba(255,255,0,0.2);
			color: rgb(187, 187, 1);
		}
		.dropdown:hover .dropdown-content {
			display: block;
		}
        .kotak-wrapper {
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
            gap: 20px; 
            margin-top: 30px; 
            align-items: stretch; 
        }
        .kotak {
            border: 2px solid black; 
            background: lightgray; 
            color: black; 
            width: 300px; 
            transition: 0.3s;
            text-align: center; 
            border-radius: 10px; 
            display: flex; 
            flex-direction: column;
        }
        .kotak img { 
            width: 230px; 
            height: 180px; 
            object-fit: cover; 
            border-radius: 5px;
            margin: 0 auto;
        }
        .kotak:hover { 
            transform: scale(1.05);
            background: white; 
            box-shadow: 0 8px 24px rgba(128,128,128,0.2); 
            border-color: darkgray; 
        } 
        h2 {
            font-weight: bold; 
            text-align: center; 
            margin-top: 0;
        }
    </style>
</head>
<body>
	<div class="navbar-container">
		<nav class="navbar">
			<a href="index.html">Home</a>
			<a href="galeri.html">Gallery</a>
			<a href="kontak.html">Contacts</a>
			<div class="dropdown">
				<a href="about.html">About</a>
				<div class="dropdown-content">
					<a href="education.html">Education</a>
					<a href="skill.html">Skills</a>
					<a href="project.html">Projects/Achievements</a>
				</div>
			</div>
		</nav>
	</div>
    <h2>Skills</h2> 
    <div class="kotak-wrapper">
        <div class="kotak"> 
            <img src="gallery-container/abrsm.png" alt="Play the Piano"> 
            <p>Play the Piano</p> 
        </div>
        <div class="kotak"> 
            <img src="gallery-container/rubik.png" alt="Solve Rubik's Cubes"> 
            <p>Solve Rubik's Cubes</p> 
        </div>
        <div class="kotak"> 
            <img src="gallery-container/algo.png" alt="Programming: Python, AIML, HTML"> 
            <p>Programming: Python, AIML, HTML</p> 
        </div>
        <div class="kotak"> 
            <img src="gallery-container/teamwork.png" alt="Work in a Team and Collaborate"> 
            <p>Work in a Team and Collaborate</p> 
        </div>
    </div>
</body>
</html>
