<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Portfolio</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background: #fff;
		}
		.navbar-container {
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
			margin-bottom: 30px;
		}
		.navbar {
			display: flex;
			gap: 40px;
			justify-content: center;
			align-items: center;
			background: none;
		}
		.navbar a {
			color: rgb(192, 177, 111);
			text-decoration: none;
			font-weight: bold;
			font-size: 1.1rem;
			transition: color 0.2s;
		}
		.navbar a:hover {
			color: rgb(187, 187, 1);
		}
		.dropdown {
			position: relative;
		}
		.dropdown-content {
			display: none;
			position: absolute;
			top: 100%;
			left: 0;
			background-color: beige;
			min-width: 180px;
			box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
			border-radius: 8px;
			z-index: 1;
		}
		.dropdown-content a {
			display: block;
			padding: 8px 16px;
			color: rgb(173, 117, 13);
			font-weight: normal;
			font-size: 1rem;
		}
		.dropdown-content a:hover {
			background: rgba(255,255,0,0.2);
			color: rgb(187, 187, 1);
		}
		.dropdown:hover .dropdown-content {
			display: block;
		}
		#Gallery {
			max-width: 1200px;
			margin: 40px auto;
			padding: 0 20px;
		}
		#Gallery h2 {
			text-align: center;
			margin-bottom: 24px;
			color: #333;
			font-size: 2rem;
		}
		.gallery-container {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 24px;
			width: 100%;
		}
		.gallery-container img {
			width: 100%;
			height: 260px;
			object-fit: cover;
			border-radius: 13px;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			cursor: pointer;
			background: #eaeaea;
			box-shadow: 0px 3px 8px rgba(0,0,0,0.05);
			display: block;
		}
		.gallery-container img:hover {
			transform: scale(1.05);
			box-shadow: 0px 8px 20px rgba(187, 187, 1, 0.25);
		}
	</style>
</head>
<body>
	<div class="navbar-container">
		<nav class="navbar">
			<a href="index.html">Home</a>
			<a href="galeri.html">Gallery</a>
			<a href="kontak.html">Contacts</a>
			<div class="dropdown">
				<a href="about.html">About</a>
				<div class="dropdown-content">
					<a href="education.html">Education</a>
					<a href="skill.html">Skills</a>
					<a href="project.html">Projects/Achievements</a>
				</div>
			</div>
		</nav>
	</div>
	<section id="Gallery">
		<h2>My Gallery</h2>
		<div class="gallery-container">
			<img src="gallery-container/fotolomba1.jpg" alt="Gallery 1">
			<img src="gallery-container/fotolomba2.jpg" alt="Gallery 2">
			<img src="gallery-container/fotolam1.jpg" alt="Gallery 3">
			<img src="gallery-container/fotolam2.jpg" alt="Gallery 4">
			<img src="gallery-container/fotolam3.jpg" alt="Gallery 5">
			<img src="gallery-container/fotorubik1.jpg" alt="Gallery 6">
		</div>
	</section>
</body>
</html>
